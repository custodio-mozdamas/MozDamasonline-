<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOZDAMAS ONLINE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0f172a; --board-dark: #769656; --board-light: #eeeed2; --accent: #fbbf24; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 10px; overflow-x: hidden; }
        #board { display: grid; grid-template-columns: repeat(8, 11vw); grid-template-rows: repeat(8, 11vw); border: 4px solid #334155; touch-action: none; }
        @media (min-width: 500px) { #board { grid-template-columns: repeat(8, 50px); grid-template-rows: repeat(8, 50px); } }
        .sq { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
        .dark { background: var(--board-dark); }
        .light { background: var(--board-light); }
        .piece { width: 85%; height: 85%; border-radius: 50%; pointer-events: none; }
        .white { background: #fff; box-shadow: inset 0 -3px 5px #999; }
        .black { background: #1a1a1a; box-shadow: inset 0 -3px 5px #000; }
        .selected { border: 4px solid var(--accent) !important; box-sizing: border-box; }
        #lobby { background: #1e293b; padding: 15px; border-radius: 10px; text-align: center; width: 90%; max-width: 320px; margin-bottom: 15px; }
        button { background: var(--accent); border: none; padding: 12px; border-radius: 5px; font-weight: bold; width: 100%; cursor: pointer; }
        input { padding: 12px; border-radius: 5px; width: 90%; margin-bottom: 10px; font-size: 16px; border: none; }
    </style>
</head>
<body>
    <div id="lobby">
        <input type="text" id="room-input" placeholder="Nome da Sala">
        <button onclick="conectar()">JOGAR ONLINE</button>
    </div>
    <div id="board"></div>
    <p id="msg" style="color:var(--accent); font-weight:bold;">Toca numa peça e depois no destino</p>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNbEcUFGagPPKrEfM5ZmH-RMgNtAp5Rmo",
      authDomain: "mozdamasonline.firebaseapp.com",
      databaseURL: "https://mozdamasonline-default-rtdb.firebaseio.com",
      projectId: "mozdamasonline",
      storageBucket: "mozdamasonline.firebasestorage.app",
      messagingSenderId: "832141619024",
      appId: "1:832141619024:web:1d46fcef9e2e37c0274655"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let board = Array(64).fill(null);
    let selectedSq = null;
    let roomID = '';

    function render() {
        const bDiv = document.getElementById('board');
        bDiv.innerHTML = '';
        board.forEach((p, i) => {
            const r = Math.floor(i/8), c = i%8;
            const sq = document.createElement('div');
            sq.className = `sq ${(r+c)%2==0?'dark':'light'}`;
            if(selectedSq === i) sq.classList.add('selected');
            
            if(p) {
                const pDiv = document.createElement('div');
                pDiv.className = `piece ${p.color == 'w' ? 'white' : 'black'}`;
                sq.appendChild(pDiv);
            }
            
            // Evento de clique na casa (funciona para peça e espaço vazio)
            sq.onclick = () => handleInteraction(i);
            bDiv.appendChild(sq);
        });
    }

    function handleInteraction(i) {
        if (board[i] !== null) {
            // Se clicou numa peça, seleciona
            selectedSq = i;
        } else if (selectedSq !== null) {
            // Se já tinha peça selecionada e clicou no vazio, move
            board[i] = board[selectedSq];
            board[selectedSq] = null;
            selectedSq = null;
            if(roomID) db.ref('rooms/' + roomID).set({board: board});
        }
        render();
    }

    function conectar() {
        roomID = document.getElementById('room-input').value.trim().toLowerCase();
        if(!roomID) return;
        db.ref('rooms/' + roomID).on('value', s => {
            if(s.exists()) {
                board = s.val().board;
                render();
            } else {
                initBoard();
                db.ref('rooms/' + roomID).set({board: board});
            }
        });
    }

    function initBoard() {
        board.fill(null);
        for(let i=0; i<64; i++) {
            let r = Math.floor(i/8), c = i%8;
            if((r+c)%2==0) {
                if(r<3) board[i] = {color:'b'};
                if(r>4) board[i] = {color:'w'};
            }
        }
        render();
    }

    render();
</script>
</body>
</html>
